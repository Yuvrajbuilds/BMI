<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #ffb347);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background-color 0.3s;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1000px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .bmi-image {
      max-width: 400px;
      width: 100%;
      border-radius: 14px;
    }

    .container {
      flex: 1;
      max-width: 350px;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px 0;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-switch input {
      width: 40px;
      height: 20px;
      -webkit-appearance: none;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch input:checked {
      background: #4CAF50;
    }

    .toggle-switch input::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .toggle-switch input:checked::before {
      transform: translateX(20px);
    }

    body.dark {
      background: #121212;
    }

    body.dark .wrapper {
      background: rgba(30, 30, 30, 0.95);
    }

    body.dark .container {
      background-color: #1f1f1f;
    }

    body.dark h2,
    body.dark #result {
      color: #f5f5f5;
    }

    body.dark input {
      background-color: #333;
      color: #fff;
      border-color: #555;
    }

    body.dark button {
      background-color: #2e8b57;
    }

    body.dark button:hover {
      background-color: #247a4a;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="toggle-switch">
      <label for="darkModeToggle">ðŸŒ™</label>
      <input type="checkbox" id="darkModeToggle">
    </div>

    <img src="bmi-chart.png" alt="BMI Chart" class="bmi-image">

    <div class="container">
      <h2>BMI Calculator</h2>
      <input type="number" id="height" placeholder="Height (cm)">
      <input type="number" id="weight" placeholder="Weight (kg)">
      <div>
        <button onclick="calculateBMI()">Calculate</button>
        <button onclick="resetForm()">Reset</button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');

    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('dark');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        document.body.classList.remove('dark');
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const result = document.getElementById("result");

      if (!height || !weight || height <= 0 || weight <= 0) {
        result.textContent = "Please enter valid height and weight.";
        result.style.color = "red";
        return;
      }

      const bmi = weight / ((height / 100) ** 2);
      const roundedBMI = bmi.toFixed(1);
      let message = "";
      let color = "";

      if (bmi < 18.5) {
        message = "Underweight";
        color = "#2196f3";
      } else if (bmi < 24.9) {
        message = "Normal weight";
        color = "#4caf50";
      } else if (bmi < 29.9) {
        message = "Overweight";
        color = "#ff9800";
      } else if (bmi < 40) {
        message = "Obesity";
        color = "#f44336";
      } else {
        message = "Morbid Obesity";
        color = "#b71c1c";
      }

      result.textContent = `Your BMI is ${roundedBMI} (${message})`;
      result.style.color = color;
    }

    function resetForm() {
      document.getElementById("height").value = "";
      document.getElementById("weight").value = "";
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
